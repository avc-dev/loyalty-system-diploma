version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gophermart-postgres
    environment:
      POSTGRES_DB: gophermart
      POSTGRES_USER: gophermart_user
      POSTGRES_PASSWORD: gophermart_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gophermart_user -d gophermart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gophermart-network

volumes:
  postgres_data:
    driver: local

networks:
  gophermart-network:
    driver: bridge

